            <div class="container-fluid">
              <a class="navbar-brand ms-4" href="index.html"><img src="image/logo.png" alt="logo"></a>

          <div style="background-color: rgb(197, 197, 197);">
            <div style="margin: 0 300px">
                <form class="row g-3 mx-5">
                    <h2 style="text-align: center; margin-top: 25px;">GET IN TOUCH</h2>
                    <div class="col-12">
                        <label for="inputProjectName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="inputProjectName">
                      </div>
                    <div class="mb-1">
                        <label for="exampleFormControlInput1" class="form-label">Email</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1">
                    </div>
                    <div class="mb-1">

                        </select>
                    </div>
                    <div class="mb-1">
                        <label for="inputMessage" class="form-label">Message</label>
                        <textarea class="form-control" id="inputMessage" rows="3"></textarea>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button class="btn btn-dark rounded-pill" type="button">submit</button>
                    </div>
